<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<title>Order Summary</title>
</head>
<body>
	<main class="container">

		<div class="img-container">
			<img src="images/illustration-hero.svg" alt="illustration-hero">
		</div>

		<div class="text-container">
			<div class="title">
				<h3>Order Summary</h3>
			</div>

			<div class="description">
				<p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
			</div>
		</div>

		<div class="plan-container">
			<div class="music-icon">
				<img src="images/icon-music.svg" alt="music-icon">
			</div>

			<div class="price">
				<p id="annual-plan-p">Annual Plan</p>
				<p id="price-p">$59.99/year</p>
			</div>

			<div class="change-button">
				<a href="#">Change</a>
			</div>
		</div>

		<div class="payment-container">
			<div class="proceed-button-div">
				<button type="button" class="proceed-button">Proceed to Payment</button>
			</div>

			<div class="cancel-order-div">
				<a href="#">Cancel Order</a>
			</div>
		</div>
	</main>
</body>
</html>
